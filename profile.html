<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil d'Entreprise | Green Moving Sàrl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="py-5">
    <div class="container">
      <article class="profile-card p-4 p-md-5 shadow-sm rounded-4 bg-white">
        <header class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
          <div>
            <h1 class="mb-1">Green Moving Sàrl</h1>
            <p class="text-muted mb-0">Meyrin</p>
          </div>
          <div class="text-md-end">
            <p class="score mb-2">10,0/10</p>
            <button class="btn btn-primary">Contacter l'entreprise</button>
          </div>
        </header>

        <section>
          <h2 class="h4 mb-3">En quoi se démarquent-ils ?</h2>
          <ul class="eco-list">
            <li>Caisses en plastique recyclables.</li>
            <li>Couvertures recyclées.</li>
            <li>Scotch et papier Kraft 100% recyclés.</li>
            <li>Film étirable biodégradable.</li>
            <li>Particules de calage 100% naturelles.</li>
          </ul>
        </section>
      </article>
    </div>
  </main>
</body>
</html>
