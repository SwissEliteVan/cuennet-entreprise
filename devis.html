<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devis | Demande multi-étapes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="py-5">
    <section class="container">
      <div class="multi-step-wrapper">
        <h1 class="display-6 fw-bold mb-4">Recevez jusqu'à cinq offres gratuitement et sans engagement</h1>
        <div class="step-indicator mb-4">
          <span class="step-dot active" data-step="1">1</span>
          <span class="step-dot" data-step="2">2</span>
          <span class="step-dot" data-step="3">3</span>
          <span class="step-dot" data-step="4">4</span>
        </div>

        <form id="devisForm" class="needs-validation" novalidate>
          <section class="form-step active" data-step="1">
            <h2 class="h4 mb-3">Étape 1 : Adresse de départ et d'arrivée</h2>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="postalDepart">Code postal de départ</label>
                <input class="form-control" id="postalDepart" name="postalDepart" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="postalArrivee">Code postal d'arrivée</label>
                <input class="form-control" id="postalArrivee" name="postalArrivee" required>
              </div>
            </div>
          </section>

          <section class="form-step" data-step="2">
            <h2 class="h4 mb-3">Étape 2 : Détails du logement</h2>
            <div class="mb-3">
              <label class="form-label" for="tailleLogement">Taille du logement</label>
              <select class="form-select" id="tailleLogement" name="tailleLogement" required>
                <option value="">Choisissez...</option>
                <option>Studio</option>
                <option>2-3 pièces</option>
                <option>4 pièces et +</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="ascenseur">Présence d'un ascenseur</label>
              <select class="form-select" id="ascenseur" name="ascenseur" required>
                <option value="">Choisissez...</option>
                <option>Oui</option>
                <option>Non</option>
              </select>
            </div>
            <div>
              <label class="form-label" for="monteMeuble">Nécessité d'un monte-meuble</label>
              <select class="form-select" id="monteMeuble" name="monteMeuble" required>
                <option value="">Choisissez...</option>
                <option>Oui</option>
                <option>Non</option>
              </select>
            </div>
          </section>

          <section class="form-step" data-step="3">
            <h2 class="h4 mb-3">Étape 3 : Services supplémentaires</h2>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="serviceNettoyage" name="services" value="nettoyage">
              <label class="form-check-label" for="serviceNettoyage">Nettoyage de fin de bail avec garantie de remise des clés</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="serviceEmballage" name="services" value="emballage">
              <label class="form-check-label" for="serviceEmballage">Emballage et déballage des cartons</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="serviceLourd" name="services" value="objet-lourd">
              <label class="form-check-label" for="serviceLourd">Transport d'objets lourds ou piano</label>
            </div>
          </section>

          <section class="form-step" data-step="4">
            <h2 class="h4 mb-3">Étape 4 : Validation</h2>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="nom">Nom</label>
                <input class="form-control" id="nom" name="nom" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="prenom">Prénom</label>
                <input class="form-control" id="prenom" name="prenom" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="telephone">Téléphone</label>
                <input class="form-control" id="telephone" name="telephone" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-4 py-3">Comparer les devis</button>
          </section>

          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-outline-secondary" id="prevStep" disabled>Précédent</button>
            <button type="button" class="btn btn-primary" id="nextStep">Suivant</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
